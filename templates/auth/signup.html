{% extends "../base.html" %}

{% block content %}
<h1>{{ error_message }}</h1>


<div class="container">
    <div class="section">
        <div class="row">
            <form class="col s12" method="post" action="{{ reverse_url('signup') }}">
                {% module xsrf_form_html() %}
                <h4>Brain Hacker へ登録</h4>
                {% for field in form %}
                    <div class="row">
                        <div class="input-field col s12">
                            {% raw field %}
                            {% raw field.label %}
                        </div>
                    </div>
                {% end %}
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
{% end %}
