{% extends "../layout.html" %}

{% block body %}
<div class = "theme">
	<h2>ブレストのテーマ： {{ room.theme }}</h2>
</div>
<div id="member_div", class="member"></div>
<div id="chat_div" class="chat"></div>
<div class="count-user"></div>
<div class="board-outline">
	<div id="board" class="target_screen">
		<div id="board-doodles"></div>
	</div>
	<div class="buttons">
		<br>
		<br>
		<div class="buttons-area">
			<i id="board-screen-shot" class="fa fa-camera fa-2x bottom-icon color-white"></i>
			<i id="smallify" class="fa fa-expand fa-2x bottom-icon color-white"></i>
			<a href="{{ reverse_url('groups') }}"><i class="fa fa-power-off fa-2x bottom-icon color-white float-right"></i></a>
		</div>
	</div>
</div>

<div id="tool-box">
	<i id="create-card-white" class="fa fa-plus-circle fa-2x bottom-icon  color-white"></i>
	<i id="create-card-yellow" class="fa fa-plus-circle fa-2x bottom-icon color-yellow"></i>
	<i id="create-card-green" class="fa fa-plus-circle fa-2x bottom-icon  color-green"></i>
	<i id="create-card-blue" class="fa fa-plus-circle fa-2x bottom-icon  color-blue"></i>
</div>

{% end %}
